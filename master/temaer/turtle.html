<!DOCTYPE html>
<html lang="en">
<head>
    <style>/* Preloader-stiler */
        #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* Gjør skjermen litt gjennomsiktig */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 24px;
        color: #333;
    }

    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #333;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    body {
        visibility: hidden; /* Skjul innhold før alt er lastet */
    }

    #content {
        display: none; /* Skjul innhold før alt er lastet */
    }
    </style>

</head>
