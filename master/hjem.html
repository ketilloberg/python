                <input type="text" id="user-input" placeholder="Skriv noe...">
                <button onclick="sendMessage()">Send</button>
            </div>
    <script src="scripts.js"></script>
    <script>
        async function sendMessage() {
    const inputElement = document.getElementById("user-input");
    const message = inputElement.value;

    if (message.trim() === "") return; // Ikke send tomme meldinger

    // Vis brukerens melding
    appendMessage("Du: " + message);

    // Tøm inputfeltet
    inputElement.value = "";

    try {
        // Send forespørselen til serveren (Heroku URL-en)
        const response = await fetch('https://limitless-waters-02888-6f360deefa8e.herokuapp.com/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ input: message })
        });

        // Sjekk om API-anropet var vellykket
        if (!response.ok) {
            throw new Error(`Serveren svarte med status: ${response.status}`);
        }

        // Hent svaret fra serveren
        const data = await response.json();

        // Vis AI-svaret
        appendMessage("AI: " + data.answer);
    } catch (error) {
        console.error("Error:", error);
        appendMessage("AI: Det oppsto en feil, prøv igjen senere.");
    }
}
